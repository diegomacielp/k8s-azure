- hosts: kube-master
  gather_facts: false
  tasks:
    - name: Download helm
      get_url:
        url: https://get.helm.sh/helm-v3.7.1-linux-amd64.tar.gz
        dest: /tmp/helm.tgz
    - name: Descompactanto helm
      unarchive:
        src: /tmp/helm.tgz
        dest: /tmp/
        remote_src: yes
    - name: Copiando binario helm
      copy:
        src: /tmp/linux-amd64/helm
        dest: /usr/bin
        remote_src: yes
        mode: 0755
    - name: Adicionando repositorio haproxy
      kubernetes.core.helm_repository:
        repo_name: haproxy-ingress
        repo_url: https://haproxy-ingress.github.io/charts
