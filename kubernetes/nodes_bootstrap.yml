- hosts: all
  gather_facts: false
  tasks:
    - name: Set timezone to America/Sao_Paulo
      timezone:
        name: America/Sao_Paulo
    - name: Create a xfs filesystem on /dev/sdc
      filesystem:
        fstype: xfs
        dev: /dev/sdc
    - name: Mount /var/lib/docker
      mount:
        path: /var/lib/docker
        src: /dev/sdc
        fstype: xfs
        state: mounted
    - name: Install EPEL repo 
      yum:
        name:
          - epel-release
        state: present
    - name: Install a list of packages 
      yum:
        name:
          - vim
          - ipvsadm
          - net-tools
          - open-vm-tools
          - nfs-utils
          - tzdata
        state: present
    - name: Upgrade all packages
      yum:
        name: '*'
        state: latest
    - name: Disable firewalld
      service:
        name: firewalld
        state: stopped
        enabled: no
    - name: Enable ntp
      service:
        name: chronyd
        state: started
        enabled: yes
    - name: Zerar conteudo nfsdata
      shell: rm -rf /var/lib/docker/nfsdata
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
    - name: Create nfs exports dir
      file:
        path: "{{ item }}"
        state: directory
        mode: a+rwx,o-rwx,ug+s,+t,u-s,-t
        owner: nfsnobody
        group: nfsnobody
      with_items:
        - /var/lib/docker/nfsdata
        - /var/lib/docker/nfsdata/esdata
        - /var/lib/docker/nfsdata/esbackup
        - /var/lib/docker/nfsdata/prometheus
        - /var/lib/docker/nfsdata/grafana
        - /var/lib/docker/nfsdata/jms
        - /var/lib/docker/nfsdata/solr
        - /var/lib/docker/nfsdata/gemini-ia
        - /var/lib/docker/nfsdata/extrator
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
    - name: Set owner for jms directory
      file:
        path: /var/lib/docker/nfsdata/jms
        state: directory
        mode: a+rwx,o-rwx,ug+s,+t,u-s,-t
        owner: 1001
        group: nfsnobody
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
    - name: Create /etc/exports
      shell: find /var/lib/docker/nfsdata -mindepth 1 -maxdepth 1 -type d -exec echo "{} *(rw)" \; > /etc/exports
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
    - name: Enable nfs server
      service:
        name: nfs
        state: restarted
        enabled: yes
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
    - name: Setup postgresql
      shell: |
        yum install -y postgresql-server
        postgresql-setup initdb || true
        sed "s|^#listen_addresses = 'localhost'|listen_addresses = '*'|" -i /var/lib/pgsql/data/postgresql.conf
        systemctl restart postgresql
        systemctl enable postgresql
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
    - name: Copy solr data
      ansible.builtin.copy:
        src: dados-solr.tgz
        dest: /var/tmp/dados-solr.tgz
        owner: root
        group: root
        mode: '0640'
    - name: Extract solr data 
      shell: |
        [ -f /var/lib/docker/nfsdata/solr/solr.xml ] || tar xvfz /var/tmp/dados-solr.tgz -C /var/lib/docker/nfsdata/solr && rm -f /var/tmp/dados-solr.tgz
      when: 
        - "'master' in inventory_hostname"
        - "'1' in inventory_hostname"
